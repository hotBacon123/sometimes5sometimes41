<!DOCTYPE html>
<html>
<head>
	<title> Sometimes 5 Sometimes 41</title>
</head>
<body onload="start()" id="bd">
	<div id="imgdiv" style="width: 600px;height: 600px;"> <img id="img" src="" "> </div>
<script>
	function start(){
		var a=Math.random();
		if(a>0.5){
			makered();
		}
		else{
			makeblue();
		}
		function makered(){
			document.getElementById("bd").style.backgroundColor="red";
			document.getElementById("img").src="img/saakashvili.jpg";
			document.getElementById("img").height = "600";
			document.getElementById("img").width = "600";
			document.getElementById("imgdiv").style.margin="0 auto";
		}
		function makeblue(){
			document.getElementById('bd').style.backgroundColor="blue";
			document.getElementById("img").src="img/ivanishvili.jpg";
			document.getElementById("img").height = "600";
			document.getElementById("img").width = "600";
			document.getElementById("imgdiv").style.margin="0 auto";
		}
	}
</script>
</body>
</html>
